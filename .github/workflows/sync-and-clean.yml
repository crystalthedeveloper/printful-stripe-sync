name: Sync Printful to Stripe & Clean Duplicates

on:
  schedule:
    - cron: '0 6 * * *'  # Daily at 6 AM UTC
  workflow_dispatch:

jobs:
  sync-and-clean:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm install

      # SYNC Printful → Stripe for TEST
      - name: Sync Printful to Stripe (test)
        env:
          DRY_RUN: false
          PRINTFUL_API_KEY: ${{ secrets.PRINTFUL_API_KEY }}
          STRIPE_SECRET_TEST: ${{ secrets.STRIPE_SECRET_TEST }}
          STRIPE_SECRET_KEY: ${{ secrets.STRIPE_SECRET_KEY }} # optional fallback
        run: node sync-printful-products.js test

      # SYNC Printful → Stripe for LIVE
      - name: Sync Printful to Stripe (live)
        env:
          DRY_RUN: false
          PRINTFUL_API_KEY: ${{ secrets.PRINTFUL_API_KEY }}
          STRIPE_SECRET_TEST: ${{ secrets.STRIPE_SECRET_TEST }} # optional fallback
          STRIPE_SECRET_KEY: ${{ secrets.STRIPE_SECRET_KEY }}
        run: node sync-printful-products.js live

      # UPDATE Stripe Products Metadata for TEST
      - name: Update metadata/images (test)
        env:
          DRY_RUN: false
          PRINTFUL_API_KEY: ${{ secrets.PRINTFUL_API_KEY }}
          STRIPE_SECRET_TEST: ${{ secrets.STRIPE_SECRET_TEST }}
          STRIPE_SECRET_KEY: ${{ secrets.STRIPE_SECRET_KEY }}
        run: node update-stripe-products.js test

      # UPDATE Stripe Products Metadata for LIVE
      - name: Update metadata/images (live)
        env:
          DRY_RUN: false
          PRINTFUL_API_KEY: ${{ secrets.PRINTFUL_API_KEY }}
          STRIPE_SECRET_TEST: ${{ secrets.STRIPE_SECRET_TEST }}
          STRIPE_SECRET_KEY: ${{ secrets.STRIPE_SECRET_KEY }}
        run: node update-stripe-products.js live

      # REMOVE Duplicates from TEST + LIVE
      - name: Remove duplicates (test + live)
        env:
          DRY_RUN: false
          DELETE_ORPHANS: true
          STRIPE_SECRET_TEST: ${{ secrets.STRIPE_SECRET_TEST }}
          STRIPE_SECRET_KEY: ${{ secrets.STRIPE_SECRET_KEY }}
        run: node remove-stripe-duplicates.js

      - name: Show logs on failure
        if: failure()
        run: echo "❌ Workflow failed. Check logs above for details."