name: Sync Printful to Stripe TEST & Clean Broken Mappings

on:
  workflow_dispatch:     # Manual only, to avoid daily writes to test

jobs:
  sync-and-clean-test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm install

      - name: Run test sync script
        env:
          STRIPE_SECRET_TEST: ${{ secrets.STRIPE_SECRET_TEST }}
          PRINTFUL_API_KEY: ${{ secrets.PRINTFUL_API_KEY }}
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
        run: node sync-printful-to-stripe-test.js

      - name: Run clean script
        env:
          PRINTFUL_API_KEY: ${{ secrets.PRINTFUL_API_KEY }}
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
        run: node clean-broken-mappings.js